<hr>Admin Review<hr>
<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Message</span>
      </div>
        <textarea class="form-control" aria-label="With textarea" required [(ngModel)]="review.message" ngControl="message"  placeholder="message" name="message" id="message"  #message="ngModel"></textarea>
  
    </div>
    <div class="form-group">
      <label for="comment">Comment On Ticket</label>
      <textarea class="form-control" id="comment" rows="3"  required [(ngModel)]="review.comment" ngControl="comment"  placeholder="comment" name="comment"   #comment="ngModel"></textarea>
    </div>
    <div class="input-group mb-3">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile02">
        <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
      </div>
      <div class="input-group-append">
        <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
  </form>
</div>
