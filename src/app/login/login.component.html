<div class="container">
  <form (ngSubmit)="onSubmit()" [hidden]="loginService.checkLogin()" class="form1">
    <h3>Login</h3><hr>
      <div class="form-group w-70">
        <label for="mail">Email address</label>
        <input type="email" class="form-control" id="mail"  aria-describedby="emailHelp" [(ngModel)]="model.mail"
        ngControl="mail" placeholder="Username" name="mail" required email #mail="ngModel">
          <div *ngIf="mail.invalid && (mail.dirty || mail.touched)"class="alert alert-danger">
            <div *ngIf="mail.errors.email">
              Mail is required
            </div>
            <div *ngIf="mail.errors.pattern">
              Only valid for @nagarro.com 
            </div>
          </div>
      </div>
      <div class="form-group w-70">
        <label for="password">Password</label>
        <input type="password" required [(ngModel)]="model.password" ngControl="password" class="form-control" placeholder="password" name="password" id="password"  minlength="6" #password="ngModel">
          <div *ngIf="password.invalid && (password.dirty || password.touched)"class="alert alert-danger">
            <div *ngIf="password.errors.required">
              Password is required
            </div>
            <div *ngIf="password.errors.minlength">
              Minimun length of Password 6
            </div>
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button><br><br>
      <a >Don't have Username & Password</a><br><br>
      <a class="btn btn-warning" routerLink="/forget-app" routerLinkActive="active" >Forget your Username or Password</a>
  </form>
  <div [hidden]="!loginService.checkLogin()">
  <home-app></home-app>
  </div>
</div>
