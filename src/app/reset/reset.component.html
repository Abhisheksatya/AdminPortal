<div class="container">
    <form (ngSubmit)="onSubmit()" *ngIf="!send" class="form1">
      <p><abbr title="attribute">Reset Password</abbr></p>
        <div class="form-group w-50">
            <label for="mail">Email address</label>
            <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" [(ngModel)]="model.mail"
            ngControl="mail" placeholder="Username" name="mail" required>
          </div>
          <div class="form-group w-50">
            <label for="password">Old Password</label>
            <input type="text" required [(ngModel)]="model.password" ngControl="password" class="form-control" placeholder="password" name="password" required>
          </div>
          <div class="form-group w-50">
            <label for="temp">New Password</label>
            <input type="password" required [(ngModel)]="model.temp" ngControl="temp" class="form-control" placeholder="password" name="temp" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form><br><br>
    <div *ngIf="send">
      <div class="card">
        <div class="card-header">
          {{currentUserName}}
        </div>
        <div class="card-body">
          <h5 class="card-title">Password reset successfully</h5>
          <a routerLink="/home-app" routerLinkActive="active" class="btn btn-primary">Go Home</a>
        </div>
      </div>
    </div>
</div>
